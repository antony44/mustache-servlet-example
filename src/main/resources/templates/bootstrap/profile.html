<body>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                     width="150px"><span
                    class="font-weight-bold">Edogaru</span><span
                    class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label>
                        <input class="form-control" placeholder="first name"
                               type="text" value="">
                    </div>
                    <div class="col-md-6"><label class="labels">Surname</label>
                        <input class="form-control" placeholder="surname"
                               type="text" value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label>
                        <input class="form-control"
                               placeholder="enter phone number"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label>
                        <input class="form-control"
                               placeholder="enter address line 1"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label>
                        <input class="form-control"
                               placeholder="enter address line 2"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Postcode</label>
                        <input class="form-control" placeholder="enter address line 2"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">State</label>
                        <input class="form-control" placeholder="enter address line 2"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Area</label>
                        <input class="form-control" placeholder="enter address line 2"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Email ID</label>
                        <input class="form-control" placeholder="enter email id"
                               type="text"
                               value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Education</label>
                        <input class="form-control"
                               placeholder="education"
                               type="text"
                               value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label>
                        <input class="form-control" placeholder="country"
                               type="text" value="">
                    </div>
                    <div class="col-md-6"><label class="labels">State/Region</label>
                        <input class="form-control"
                               placeholder="state" type="text"
                               value="">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
